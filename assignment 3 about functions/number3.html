
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum of Three Numbers</title>
    <style>
        body {
    font-family:Arial, sans-serif;
    margin: 2;
    padding: 20px;
    background-color: darkgoldenrod;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

p {
    margin-bottom: 10px;
}

input[type="number"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    align-items: center;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 1px;
    cursor: pointer;

}

#result {
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>Find Maximum of Three Numbers</h1>
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="First number"><br>
    <input type="number" id="num2" placeholder="Second number"><br>
    <input type="number" id="num3" placeholder="Third number"><br>
    <button onclick="findMax()">Find Maximum</button>
    <p id="result"></p>

    <script>
        function findMax() {
            // Get input values and convert them to numbers
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            // Find the maximum using Math.max
            const maximum = Math.max(num1, num2, num3);

            // Display the result in the UI
            document.getElementById("result").innerHTML = "Maximum number is: " + maximum;
        }
    </script>
</body>
</html>
